<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralize element</title>
    <style>
        .page {
            max-width: 50px;
            margin: 0 auto;
        }
        .thumb {
            display: block;
        }
    </style>
</head>
<body>
    <!-- align attribute works on Windows 10's Mail app -->
    <table class="page" align="center" bgcolor="#123429">
        <img class="thumb" width="100%" src="https://i.postimg.cc/7P9PkdTQ/cut-whatsapp.png" alt=""
                                            class="thumb_adjuster--thumb">
        <h1 style="color:#ffffff;">Centralized box</h1>
    </table>
</body>
</html>
