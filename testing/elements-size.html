<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <title>Testing effect of image on alignment</title>
    <style>
        .page {
            max-width: 600px;
            margin: 0 auto;
        }

        .creative {
            margin-top: 10px;
        }

        .sec_posts_cards--card {

</head>

<body>

                        <td width="50%" valign="top">

                                    <img src="https://i.postimg.cc/7P9PkdTQ/cut-whatsapp.png" alt="" class="thumb"
                                        width="100%">


                                    <div class="card--card_content">

                                        <div class="creative">

                                                alt="Linha de decoração." width="40%">
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </td>

                        <td width="50%" valign="top">
                            <div class="sec_posts_cards--card">
                                <a href="#" class="card--link">

                                    <div class="card--card_content">

                                            Petição para colocar Kobe Bryant no logo da NBA.
                                        </h2>
                                        <span class="card_content--source">Fonte: Proxxima</span>

                                        <div class="creative">
                                            <img src="https://i.postimg.cc/MpfF0R6y/creative-line.png"
                                                alt="Linha de decoração." width="40%">
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </td>

                    </tr>
                </table>
            </td>
        </tr>
    </table>

</html>
